<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colck</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>

    <div class="clockcontainer">
        <div class="clock">
            <label  style="--a :1" ><span>1</span></label>
            <label style="--a :2" ><span>2</span></label>
            <label style="--a :3" ><span>3</span></label>
            <label style="--a :4" ><span>4</span></label>
            <label style="--a :5" ><span>5</span></label>
            <label style="--a :6" ><span>6</span></label>
            <label style="--a :7" ><span>7</span></label>
            <label style="--a :8" ><span>8</span></label>
            <label style="--a :9" ><span>9</span></label>
            <label style="--a :10" ><span>10</span></label>
            <label style="--a :11" ><span>11</span></label>
            <label style="--a :12" ><span>12</span></label>
        </div>
        <div class="indicator">
            <span class="hand Hours" ></span>
            <span  class="hand Minutes" ></span>
            <span  class="hand Seconds" ></span>
        </div>

        <script src="./clock.js" defer ></script>
    </div>
    
</body>
</html>
